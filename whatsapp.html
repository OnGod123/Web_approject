<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Viewer</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<button id="generateProfile">Generate Profile</button>
<iframe id="profileFrame" style="width: 100%; height: 500px;"></iframe>

<script>
$(document).ready(function(){
    $("#generateProfile").click(function(){
        $.ajax({
            url: "/create_html_file/", // Replace with your Django view URL
            method: "GET",
            success: function(response) {
                // Render the file into the iframe
                $("#profileFrame").attr("src", response.file_path);
            },
            error: function(xhr, status, error) {
                console.log("Error:", error);
            }
        });
    });
});
</script>

</body>
</html>
